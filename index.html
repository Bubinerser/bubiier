<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="https://cdn.discordapp.com/attachments/1160661076845809864/1192098035879129198/1017_17.mp4?ex=65a7d6cf&is=659561cf&hm=0ea023ffd8a78efdf980e2dcee844dae0a4f01cee61d6eb25b2dc5dccb1e06a0&" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    
    <div class="text-field-container">
        <span id="animatedText"></span>
    </div>
    
    
<script>
document.addEventListener("DOMContentLoaded", function () {
    const targetText = "Bubiier";
    let currentText = [];
    const revealSpeed = 300; 
    const cycleSpeed = 100; 
    const resetDelay = 2000; 
    let intervals = [];

    function initializeCurrentText() {
        currentText = Array.from({ length: targetText.length }, () => 
            String.fromCharCode(65 + Math.floor(Math.random() * 26)));
    }

    function setupIntervals() {
        for (let i = 0; i < targetText.length; i++) {
            intervals[i] = setInterval(() => {
                if (currentText[i] !== targetText[i]) {
                    currentText[i] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    document.getElementById("animatedText").textContent = currentText.join('');
                }
            }, cycleSpeed);
        }
    }

    function startAnimation() {
        initializeCurrentText();
        clearIntervals();
        setupIntervals();
        revealLetters(0);
    }

    function revealLetters(index) {
        if (index < targetText.length) {
            clearInterval(intervals[index]);
            currentText[index] = targetText[index];
            document.getElementById("animatedText").textContent = currentText.join('');
            setTimeout(() => revealLetters(index + 1), revealSpeed);
        } else {
            setTimeout(startReEncryption, resetDelay);
        }
    }

    function startReEncryption() {
        encryptLetters(targetText.length - 1);
    }

    function encryptLetters(index) {
        if (index >= 0) {
            intervals[index] = setInterval(() => {
                currentText[index] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                document.getElementById("animatedText").textContent = currentText.join('');
            }, cycleSpeed);
            setTimeout(() => encryptLetters(index - 1), revealSpeed);
        } else {
            setTimeout(startAnimation, resetDelay);
        }
    }

    function clearIntervals() {
        intervals.forEach(clearInterval);
    }

    startAnimation();
});
document.addEventListener("DOMContentLoaded", function () {
    const targetText = "Bubiier";
    let currentText = '';
    const revealSpeed = 1000; 

    function updateTitleText() {
        if (currentText.length < targetText.length) {
            currentText += targetText[currentText.length];
        } else {
            currentText = ''; 
        }
        document.title = currentText; 
        setTimeout(updateTitleText, revealSpeed);
    }

    updateTitleText();
});
</script>
